<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?flowers') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15vh;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .btn {
            background: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Ngày 8/3! 💐</h1>
        <p>🌸 Mẹ yêu dấu! Con chúc mẹ luôn khỏe mạnh, hạnh phúc và mãi là người phụ nữ tuyệt vời nhất trong lòng con! 🌸</p>
        <p>🎀 Em gái thân yêu! Chúc em luôn xinh đẹp, học giỏi và luôn vui vẻ trong cuộc sống! 🎀</p>
        <button class="btn" onclick="alert('Yêu mẹ và em nhiều lắm! 💖')">Gửi lời yêu thương 💕</button>
    </div>
</body>
</html>
